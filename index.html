<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Flickity</title>
        <link rel="stylesheet" type="text/css" href="vendor/normalize.css">
        <link rel="stylesheet" type="text/css" href="vendor/flickity.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
        <p>
            View:
            <a href="#carousel-cell1">WORK</a>,
            <a href="#carousel-cell2">SPORT</a>,
            <a href="#carousel-cell3">REST</a>,
            <a href="#carousel-cell4">TRAVEL</a>,
            <a href="#carousel-cell5">DREAM</a>
        </p>
	    <div class="main-carousel" data-flickity='{ "hash": true }'>
            <div class="carousel-cell" id="carousel-cell1" style="background-image">
                <img src="https://images.pexels.com/photos/243138/pexels-photo-243138.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="wind_turbines">
                <div class="container">WORK</div>
            </div>
            <div class="carousel-cell" id="carousel-cell2" style="background-image">
                <img src="https://images.pexels.com/photos/1080882/pexels-photo-1080882.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="basketball player">
                <div class="container">SPORT</div>
            </div>
            <div class="carousel-cell" id="carousel-cell3" style="background-image">
                <img src="https://images.pexels.com/photos/1471991/pexels-photo-1471991.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="man reading a book on the couch">
                <div class="container">REST</div>
            </div>
            <div class="carousel-cell" id="carousel-cell4" style="background-image">
                <img src="https://images.pexels.com/photos/1547729/pexels-photo-1547729.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="wind_turbines">
                <div class="container">TRAVEL</div>
            </div>
            <div class="carousel-cell" id="carousel-cell5" style="background-image">
                <img src="https://images.pexels.com/photos/2222/dream-filter-infrared-surreal.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="white trees">
                <div class="container">DREAM</div>
            </div>
        </div>

        <script src="vendor/flickity.pkgd.min.js"></script>
        <script src="js/script.js"></script>
        <script src="https://unpkg.com/flickity-hash@1/hash.js"></script>
    </body>
</html>
